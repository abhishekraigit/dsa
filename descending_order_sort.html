<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection descending Sorting</title>
    <script>
        let items=[20,45,3,69,489 ];
        function selectonSort(data){

         let minId;

          for(let i=data.length-1;i>=0;i--){
            console.log(i)
            // console.log(data[i]);
            minId=i;
            for(let j=i-1;j>0;j--){
                if(data[j]<data[minId]){
                    minId=j;

                }
            }
            let temp = data[minId];
            data[minId]= data[i];
            data[i]=temp;
          }
        }

        selectonSort(items);
        console.warn(items)
    </script>
</head>

</body>
</html>
