<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear searching</title>
    <script>
        function searchEL(){
            let data = [30,45,86,96,12,34,65];
        let find=document.getElementById('el').value;
        let pos=undefined;
        for(let i=0; i<=data.length;i++){
            if(data[i]==find){
                pos = i;
                // return true;
                break;

            }
        }
        console.warn(pos);
        if(!pos){
            alert('element not found')
        }else{
            alert("element position " + pos)
        }
        }
    </script>
</head>
<body>

    <input type="text" id="el" placeholder="Enter Element">
    <button onclick="searchEL()">search element</button>
    
</body>
</html>
