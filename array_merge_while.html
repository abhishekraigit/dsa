<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge while loop</title>
    <script>
        let data = [4,56,85,69,32,90];
        let data1 = [9,6,16,20];
        let data2 = [];
        let d=0;
        let d2=0;
        let d3=0;
        while(d<data.length && d2<data1.length){
            if(data[d]<data1[d2])
            {
                data2[d3]=data[d];
                d++;
                console.warn(data2[d3])
            }else{
                data2[d3]=data1[d2];
                
                d2++;
                console.warn(data2[d3])
            }
            d3++;
        }
        console.warn(data2);
    </script>
</head>
<body>
    
</body>
</html>
