<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection sort</title>
    <script>
        let items=[20,45,3,69,489 ];
        function selectonSort(data){
            let minId;

          for(i=0;i<data.length;i++){
            console.log(data[i]);
            minId=i;
            for(let j=i+1;j<data.length;j++){
                if(data[j]<data[minId]){
                    minId=j;

                }
            }
            let temp = data[minId];
            data[minId]= data[i];
            data[i]=temp;
          }
        }

        selectonSort(items);
        console.warn(items)
    </script>
</head>
<body>
    
</body>
</html>
