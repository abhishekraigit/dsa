<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
    <script>
        let data = [];
        let currentSize = data.lenth;
        let max=5;
        function push(newVal){
            if(currentSize>=max){
                alert("stack is full"+newVal)
            }
            data[currentSize]=newVal;
            currentSize+=1;
        }

        function pop(){
            if(currentSize>0){
              currentSize-=1;
              data.length=currentSize;
            }else{
                alert("stack is already empty")
            }
        }

       push(20);
       push(52);
       push(69);
       push(85);
       push(82);
       push(25);
       pop();
       pop();
     
        console.log(data);


    </script>
</head>
