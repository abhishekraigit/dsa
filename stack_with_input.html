<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stack</title>
    <script>
      let data = [];
      let currentSize = data.lenth;
      let max = 5;
      function push() {
        let newVal= document.getElementById("newEl").value;
        if (currentSize >= max) {
          alert("stack is full" + newVal);
        }else{

            data[currentSize] = newVal;
            currentSize+=1;
            document.getElementById("newEl").value="";
            console.log("element added")
        }
      
    }
      function pop() {
        if (currentSize > 0) {
          currentSize-=1;
          data.length = currentSize;
        } else {
          alert("stack is already empty");
        }
      }
      function display(){
        for(let i=0;i<=currentSize-1;i++)
        console.log(data[i]);
      }

    
    </script>
  </head>
  <body>
    <h1>stack in javascript</h1>
    <input type="text" placeholder="enter stack element" id="newEl">
    <button onclick="push()">Add element to stack</button>
    <button onclick="pop()">Remove element to stack</button>
    <button onclick="display()">Display element to stack</button>
  </body>
</html>
